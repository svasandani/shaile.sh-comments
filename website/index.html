<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderate Content</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/admin/index.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center">
    <main class="container card">
        <div class="card-body">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
                Authenticate
            </button>
            <h1>Moderate content for shaile.sh</h1>
            <h2>
                Unpublished comments
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="unpublished">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th class="button-col">View Modal</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <h2>
                Published comments
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="published">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th class="button-col">View Modal</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="infoModalLabel">Details for this comment:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="comment-path" class="col-form-label">Path:</label>
                            <input type="text" class="form-control" id="comment-path">
                        </div>
                        <div class="mb-3">
                            <label for="comment-name" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="comment-name">
                        </div>
                        <div class="mb-3">
                            <label for="comment-email" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="comment-email">
                        </div>
                        <div class="mb-3">
                            <label for="comment-title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="comment-title">
                        </div>
                        <div class="mb-3">
                            <label for="comment-body" class="col-form-label">Body:</label>
                            <textarea class="form-control" id="comment-body"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="comment-replyTo" class="col-form-label">Reply-to:</label>
                            <input type="text" class="form-control" id="comment-replyTo">
                        </div>
                        <div class="mb-3">
                            <label for="comment-date" class="col-form-label">Date:</label>
                            <input type="text" class="form-control" id="comment-date">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary edit-button action-button" data-id="" data-action="edit" data-bs-toggle="modal" data-bs-target="#infoModal">Save changes</button>
                    <button type="button" class="btn btn-danger del-button action-button" data-id="" data-action="delete">Delete</button>
                    <button type="button" class="btn btn-warning pub-button action-button" data-id="" data-action="publish">Publish</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Authenticate with app</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                    <form>
                        <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Enter your secret key here" id="userKey">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

<script src="/admin/index.js"></script>

</html>
