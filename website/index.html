<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderate Content</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="/admin/index.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center">
    <main class="container card">
        <div class="card-body">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
                Authenticate
            </button>
            <h1>Moderate content for shaile.sh</h1>
            <h2>
                Unpublished comments
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="unpublished">
                    <thead>
                        <tr>
                            <th>Path</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Title</th>
                            <th>Body</th>
                            <th>Reply to</th>
                            <th>Date</th>
                            <th class="button-col">Published?</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <h2>
                Published comments
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="published">
                    <thead>
                        <tr>
                            <th>Path</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Title</th>
                            <th>Body</th>
                            <th>Reply to</th>
                            <th>Date</th>
                            <th class="button-col">Published?</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </main>

    
    <!-- Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Authenticate with app</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                
                    <form>
                        <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Enter your secret key here" id="userKey">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

<script src="/admin/index.js"></script>

</html>
